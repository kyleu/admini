<%: func SandboxList(w io.Writer) (int, error) %>
<%~ "layout/basic.html" %>
<%@ nav { %><% Nav(_buffer) %><% } %>
<%@ menu { %><% Menu(_buffer) %><% } %>
<%@ body { %>
  <div class="content-padded">
    <div class="card">
      <h3>Sandboxes</h3>
      <ul>
        <% for _, s := range sandbox.AllSandboxes { %>
          <li><a href="/sandbox/<%= s.Key %>"><%= s.Key %></a></li>
        <% } %>
      </ul>
    </div>
  </div>
<% } %>
