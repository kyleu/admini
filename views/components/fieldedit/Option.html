{% import "github.com/kyleu/admini/app/schema/schematypes" %}

{% func Option(x interface{}, t *schematypes.Option, k string) %}{% stripspace %}
  {% switch t.V.Key() %}
  {% case "bool" %}
    {%= Boolean(x, true, k) %}
  {% default %}
    {%= Any(x, t.V, k) %}
  {% endswitch %}
{% endstripspace %}{% endfunc %}
