{% import "github.com/kyleu/admini/views/layout" %}
{% import "runtime/debug" %}

{% code type Modules struct {
  layout.Basic
  Mods []*debug.Module
} %}

{% func (p *Modules) Body() %}
  <div class="padded">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
        </tr>
      </thead>
      <tbody>
        {% for _, m := range p.Mods %}
        <tr>
          <td><a target="_blank" rel="noopener noreferrer" href="https://{%s m.Path %}">{%s m.Path %}</a></td>
          <td title="{%s m.Sum %}">{%s m.Version %}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endfunc %}
